name: Release

on:
  push:
    tags:
      - 'v*' # Trigger workflow for tags starting with "v"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_INCREMENTAL: 0

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/monit-tool.exe release/monit-tool-${{ matrix.target }}.exe
          else
            cp target/${{ matrix.target }}/release/monit-tool release/monit-tool-${{ matrix.target }}
          fi

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: "Automated release for ${{ github.ref }}"
        id: create_release

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            release/monit-tool-${{ matrix.target }}$(
              if [[ "${{ matrix.target }}" == *"windows"* ]]; then
                echo ".exe"
              fi
            )
          asset_name: |
            monit-tool-${{ matrix.target }}$(
              if [[ "${{ matrix.target }}" == *"windows"* ]]; then
                echo ".exe"
              fi
            )